<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>운송 기록부</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="page-nav">
            <h1 class="logo">cargo<span class="logo-point">note</span></h1>
            <div class="nav-buttons">
                <button type="button" id="refresh-btn">🔄</button>
                <button type="button" id="back-to-main-btn" class="hidden">←</button>
                <button type="button" id="go-to-settings-btn">⚙️</button>
            </div>
        </div>
        
        <div id="main-page">
            <form id="record-form" onsubmit="return false;">
                <fieldset id="datetime-info-fieldset">
                    <legend>기록 일시</legend>
                    <div class="input-group row">
                        <input type="date" id="date" required>
                        <input type="time" id="time" required>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>기록 종류</legend>
                    <select id="type">
                        <option value="화물운송">화물운송</option>
                        <option value="수입">수입</option>
                        <option value="주유소">주유소</option>
                        <option value="소모품">소모품</option>
                        <option value="지출">지출</option>
                    </select>
                </fieldset>

                <!-- ✅ SMS 문자 인식 구역 -->
                <fieldset id="sms-parser-section" style="background-color: #fff9db; border: 1px solid #fab005;">
                    <legend>배차 문자 자동 입력</legend>
                    <textarea id="sms-input" placeholder="배차 문자를 여기에 붙여넣으세요..." style="width:100%; height:80px; margin-bottom:5px; border:1px solid #ccc; border-radius:4px; padding:8px; box-sizing:border-box; resize:none;"></textarea>
                    <button type="button" id="btn-parse-sms" style="background-color: #fab005; color: black; font-weight: bold; width:100%; padding:10px; border:none; border-radius:4px; cursor:pointer;">문자 분석</button>
                    <div id="sms-parse-results" class="hidden" style="margin-top:10px; border:1px dashed #fab005; padding:8px; background:white; border-radius:4px;"></div>
                </fieldset>

                <fieldset id="transport-details">
                    <legend>상/하차 정보</legend>
                    <div class="input-group">
                        <input type="text" id="from-center" list="center-list" placeholder="상차지 검색/입력">
                        <input type="text" id="to-center" list="center-list" placeholder="하차지 검색/입력">
                    </div>
                    <datalist id="center-list"></datalist>
                    <div id="address-display" class="note"></div>
                    <input type="number" id="manual-distance" placeholder="운행거리(km)">
                </fieldset>

                <!-- 금액 정보 -->
                <fieldset id="cost-info-fieldset">
                    <legend>금액 정보</legend>
                    <div id="income-wrapper">
                        <input type="number" id="income" step="0.01" placeholder="수입 금액 (만원)">
                    </div>
                    <div id="cost-wrapper" class="hidden">
                        <input type="number" id="cost" step="0.01" placeholder="지출 금액 (만원)">
                    </div>
                </fieldset>

                <div id="trip-actions" class="action-btn-group">
                    <button type="button" id="btn-register-trip" style="background-color: #28a745;">운행 등록</button>
                    <button type="button" id="btn-start-trip">운행 시작</button>
                    <button type="button" id="btn-end-trip" style="background-color: #dc3545;">운행 종료</button>
                </div>
                <input type="hidden" id="edit-id">
            </form>

            <!-- 기록 조회 섹션 -->
            <div class="view-section">
                <div class="view-tabs">
                    <button type="button" class="tab-btn active" data-view="today">오늘</button>
                </div>
                <div id="today-view" class="view-content active">
                    <div class="selector-group">
                        <input type="date" id="today-date-picker">
                    </div>
                    <div id="today-summary" class="summary"></div>
                    <table id="today-records-table" class="responsive-table">
                        <thead><tr><th>시작</th><th>종료</th><th>상차</th><th>하차</th><th>금액</th></tr></thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- 설정 페이지 (ID 구조 일치) -->
        <div id="settings-page" class="hidden"></div>
    </div>
    <div id="toast-notification"></div>
    <script type="module" src="main.js"></script>
</body>
</html>
